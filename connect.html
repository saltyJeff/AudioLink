<!DOCTYPE html>
<html>
  <head>
    <title>Connect -Audio Link</title>
    
    <link href="bower_components/paper-button/paper-button.html" rel="import">
    <link href="bower_components/iron-flex-layout/iron-flex-layout.html" rel="import">
    <link href="bower_components/paper-input/paper-input.html" rel="import">
    <link href="bower_components/paper-toolbar/paper-toolbar.html" rel="import">

    <link href='https://fonts.googleapis.com/css?family=Orbitron:500' rel='stylesheet' type='text/css'>

    <style>
      body {
        font-family: Orbitron, sans-serif;
        font-size: 3vh;
        height: 100%;
        width: 100%;
      }
      
      div.UI {
        user-select: none;
        background: #3f51b5;
        color: white;
        text-align: center;
        font-size: 4vh;
      }
    
    </style>
  </head>
  <body class="fullbleed layout start-justified vertical">
    <paper-toolbar class="" style="display: block;">
      <div class="title" class="flex">Audio Link</div>
    </paper-toolbar>
    
    <h1 id="peerInfo" style="display: none">YOUR ID IS</h1>
    <paper-input id="peerID" label="ID to connect to"></paper-input><paper-input label="Username" id="userName"></paper-input>
    <paper-button raised onclick="initConnection(document.getElementById('peerID').value)" id="submitButton">Connect</paper-button>
    
    <audio id="audio"></audio>
    <div class="UI">Now Playing: </div>
    <div id="info" style="text-align: center; font-size: 6vh;">No Song Loaded</div>
    <div class="UI" id="pausedTxt" style="display: none">Paused</div>
    <div class="UI" id="timeTxt">0:00</div>
    <script src="https://cdn.rawgit.com/peers/peerjs/master/dist/peer.min.js"></script>
    <script src="connect.js" type="text/javascript"></script>
  </body>
</html>
